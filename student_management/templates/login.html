{% extends 'base.html'%}
{%block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username">
    <label >Password</label>
    <input type="password" name="password">
    <button type="submit">Login</button>
</form>
{%endblock%}
