
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/students_list.css' %}">
</head>
<body>
<div class="container my-5">
    

    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center text-primary"><i class="bi bi-pencil-square"></i> Edit Student</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <h5 class="text-secondary">User Info</h5>
                {{ user_form.as_p }}
            </div>
            
            <div class="mb-3">
                <h5 class="text-secondary">Profile Info</h5>
                {{ profile_form.as_p }}
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary me-3"><i class="bi bi-save"></i> Update</button>
                <a href="{% url 'students_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
