{% extends 'base.html' %}
{% block title %}
Add Students
{%endblock%}
{%block content %}
<h2>Edit Student</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h4>User Info</h4>
    {{ user_form.as_p}}
    <h4>Profile info</h4>
    {{ profile_form.as_p }}
    <button type="submit">Update</button>
    <a href="{% url 'students_list' %}">Cancel</a>
</form>
{%endblock%}
